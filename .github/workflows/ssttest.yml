name: Update SST Data

on:
  schedule:
    # Runs every 4 hours (NOAA satellite passes are frequent)
    - cron: '0 */4 * * *'
  workflow_dispatch: # Allows you to run it manually for testing

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install numpy requests netCDF4

      - name: Run Script
        run: python ${{ github.workspace }}/update_sst.py

      - name: Commit and Push
        run: |
          git config --global user.name "SST-Bot"
          git config --global user.email "bot@github.com"
          git add sst_data.json
          git commit -m "Auto-update SST data: $(date)" || exit 0
          git push
